<div class="container-wide">
    <div class="block-header">
        Gegevens voor {{ cust.initials + ' ' + cust.lastName }}
    </div>
    <div class="block-content">
        <h2>Klantgegevens</h2>
        <form action="#" method="POST">
            <div>
                <label for="txtVoorletters">Voorletters</label>
                <input id="txtVoorletters" type="text" class="w150" value="{{ cust.initials }}" required>
            </div>
            <div>
                <label for="txtAchternaam">Achternaam</label>
                <input id="txtAchternaam" type="text" class="w300" value="{{ cust.lastName }}" required>
            </div>
            <div>
                <label for="txtStraat">Straat</label>
                <input id="txtStraat" type="text" class="w300" value="{{ cust.street }}" required>
            </div>
            <div>
                <label for="txtHuisnummer">Huisnummer</label>
                <input id="txtHuisnummer" type="number" class="w150" value="{{ cust.housenumber }}" required>
            </div>
            <div>
                <label for="txtPlaats">Plaats</label>
                <input id="txtPlaats" type="text" class="w300" value="{{ cust.residence }}" required>
            </div>
            <div>
                <label for="txtPostcode">Postcode</label>
                <input id="txtPostcode" type="text" class="w150" maxlength="7" value="{{ cust.zipCode }}" pattern="^[1-9][0-9]{3} ?[A-Z]{2}$" required>
            </div>
            <div>
                <label for="txtBSN">BSN</label>
                <input id="txtBSN" type="text" class="w150" minlength="9" maxlength="9" value="{{ cust.ssn }}" pattern="^[0-9]*$" required>
            </div>
            <div>
                <label for="txtGeboortedatum">Geboortedatum</label>
                <input id="txtGeboortedatum" type="date" class="w150" [value]="cust.birthdate | date:'yyyy-MM-dd'" (ngModelChange)="cust.birthdate = $event" required>
            </div>
            <div>
                <label for="txtTelefoon">Telefoon</label>
                <input id="txtTelefoon" type="text" class="w150" value="{{ cust.phone }}" required 
                    pattern="^((\+|00(\s|\s?\-\s?)?)31(\s|\s?\-\s?)?(\(0\)[\-\s]?)?|0)[1-9]((\s|\s?\-\s?)?[0-9])((\s|\s?-\s?)?[0-9])((\s|\s?-\s?)?[0-9])\s?[0-9]\s?[0-9]\s?[0-9]\s?[0-9]\s?[0-9]$">
            </div>
            <div>
                <label for="txtEmail">E-mailadres</label>
                <input id="txtEmail" type="text" class="w300" value="{{ cust.email }}" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div>
                <input type="submit" value="Opslaan">
            </div>
        </form>
    </div>
</div>
