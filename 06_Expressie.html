<!DOCTYPE html>
<html>
<head>
    <title>Expressie</title>
</head>
<body>
    <h1>Opdracht 6</h1>

    <script>
        var arr = Array(50).fill(null);

        var i;
        var arr2_stmnt = [];

        for (i = 0; i < arr.length; i += 1) {
            var val = Math.random();
            if (val < 0.3) continue;
            val = Math.floor(val * 100);
            arr2_stmnt.push(val);
        }

        console.log(arr2_stmnt);

        var arr2_expr = arr
            .map(x => Math.random())
            .map(x => x < 0.3 ? 0 : Math.floor(x * 100))
            .filter(x => x > 0);

        console.log(arr2_expr);
    </script>
</body>
</html>
