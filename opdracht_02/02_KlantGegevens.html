<!DOCTYPE html>
<html>
<head>
    <title>Quintor Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css">
</head>
<body style="font-family:sans-serif;font-size:11px">
    <nav style="padding:3px 10px;background-color:#333;overflow:hidden;height:40px">
        <h1 style="float:left;font-weight:300;color:lightgray;margin:10px 20px 5px 5px">Quintor</h1>
        <ul style="list-style-type:none;">
            <li style="float:left;margin-right:15px">
                <a href="01_index.html" style="color:#ccc;text-decoration:none">
                    <i class="fa fa-home"></i>
                    home
                </a>
            </li>
            <li style="float:left;margin-right:15px">
                <a href="#" style="color:#ccc;text-decoration:none">
                    <i class="fa fa-user"></i>
                    klantgegevens
                </a>
            </li>
            <li style="float:left;margin-right:15px">
                <a href="#" style="color:#ccc;text-decoration:none">
                    <i class="fa fa-list"></i>
                    rekeningoverzicht
                </a>
            </li>
            <li style="float:left;margin-right:15px">
                <a href="#" style="color:#ccc;text-decoration:none">
                    <i class="fa fa-money"></i>
                    overboeking
                </a>
            </li>
        </ul>
        <button style="float:right;padding:8px 15px;color:#eee;background-color:#999;border:none;border-radius:3px;margin-top:-6px">
            Log gebruiker1 (123456) uit
        </button>
    </nav>
    <div style="padding:0 15px">
        <div style="text-align:left;margin-top:10px;padding:10px;border:1px solid #ccc;background-color:#eee;border-top-left-radius:3px;border-top-right-radius:3px;">
            Gegevens voor
        </div>
        <div style="padding:10px;border:1px solid #ccc;margin-top:-1px;border-bottom-left-radius:3px;border-bottom-right-radius:3px;">
            <h2 style="font-weight:300;padding-left:10px">Klantgegevens</h2>
            <form action="#" method="POST">
                <div style="margin:10px">
                    <label for="txtVoorletters" style="display:inline-block;width:100px;color:#666">Voorletters</label>
                    <input id="txtVoorletters" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:150px">
                </div>
                <div style="margin:10px">
                    <label for="txtAchternaam" style="display:inline-block;width:100px;color:#666">Achternaam</label>
                    <input id="txtAchternaam" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:300px">
                </div>
                <div style="margin:10px">
                    <label for="txtStraat" style="display:inline-block;width:100px;color:#666">Straat</label>
                    <input id="txtStraat" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:300px">
                </div>
                <div style="margin:10px">
                    <label for="txtHuisnummer" style="display:inline-block;width:100px;color:#666">Huisnummer</label>
                    <input id="txtHuisnummer" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:150px">
                </div>
                <div style="margin:10px">
                    <label for="txtPlaats" style="display:inline-block;width:100px;color:#666">Plaats</label>
                    <input id="txtPlaats" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:300px">
                </div>
                <div style="margin:10px">
                    <label for="txtPostcode" style="display:inline-block;width:100px;color:#666">Postcode</label>
                    <input id="txtPostcode" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:150px">
                </div>
                <div style="margin:10px">
                    <label for="txtBSN" style="display:inline-block;width:100px;color:#666">BSN</label>
                    <input id="txtBSN" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:150px">
                </div>
                <div style="margin:10px">
                    <label for="txtGeboortedatum" style="display:inline-block;width:100px;color:#666">Geboortedatum</label>
                    <input id="txtGeboortedatum" type="date" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:150px">
                </div>
                <div style="margin:10px">
                    <label for="txtTelefoon" style="display:inline-block;width:100px;color:#666">Telefoon</label>
                    <input id="txtTelefoon" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:150px">
                </div>
                <div style="margin:10px">
                    <label for="txtEmail" style="display:inline-block;width:100px;color:#666">E-mailadres</label>
                    <input id="txtEmail" type="text" style="box-sizing:border-box;border:1px solid #ccc;color:#888;border-radius:3px;padding:5px;display:inline-block;width:300px">
                </div>
                <div style="margin:10px">
                    <input type="submit" value="Opslaan" style="border:none;border-radius:3px;padding:8px 15px;color:#fff;background-color:rgb(0,123,255)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
