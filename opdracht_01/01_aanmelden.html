<!DOCTYPE html>
<html>
<head>
    <title>Quintor Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css">
</head>
<body style="font-family:sans-serif;font-size:11px">
    <nav style="padding:3px 10px;background-color:#333;overflow:hidden;height:40px">
        <h1 style="float:left;font-weight:300;color:lightgray;margin:10px 20px 5px 5px">Quintor</h1>
        <ul style="list-style-type:none;">
            <li style="float:left;margin-right:15px">
                <a href="01_index.html" style="color:#ccc;text-decoration:none">
                    <i class="fa fa-home"></i>
                    home
                </a>
            </li>
            <li style="float:left">
                <a style="color:#ccc;text-decoration:none">
                    <i class="fa fa-money"></i>
                    aanmelden
                </a>
            </li>
        </ul>
    </nav>
        
    <div style="display:flex">
        <div style="flex:1;width:33%"></div>
        <div style="flex:1;width:33%;text-align:center">
            <header>
                <h1 style="font-weight:400;font-size:3em;margin:5px 0">Quintor Bank</h1>
            </header>
            <div style="text-align:left;margin-top:10px;padding:10px;border:1px solid #ccc;background-color:#eee;border-top-left-radius:3px;border-top-right-radius:3px;">
                Meld je aan
            </div>
            <div style="padding:10px;border:1px solid #ccc;margin-top:-1px;border-bottom-left-radius:3px;border-bottom-right-radius:3px;">
                <form action="02_KlantGegevens.html" method="POST">
                    <div style="margin:10px;border:1px solid #ccc;border-radius:3px;">
                        <input type="text" style="box-sizing:border-box;border:none;padding:5px;display:block;width:100%">
                    </div>
                    <div style="margin:10px;border:1px solid #ccc;border-radius:3px;">
                        <input type="password" style="box-sizing:border-box;border:none;padding:5px;display:block;width:100%">
                    </div>
                    <div style="margin:10px">
                        <input type="submit" value="Aanmelden" style="border:none;border-radius:3px;width:100%;padding:10px;color:#fff;background-color:rgb(0,123,255)">
                    </div>
                </form>
            </div>
        </div>
        <div style="flex:1;width:33%"></div>
    </div>
</body>
</html>
